  <body>
    <div class="task-container">
      <div class="task-header">
        <div>
          <h1>Part 2: Profile Picture Persistence</h1>
        </div>
      </div>
      <div class="card profile-card">
        <div class="card-body">
          <h5 class="card-title">My profile</h5>
          <input
            id="name-input"
            type="text"
            class="form-control profile-name-input"
            value="User"
            placeholder="Name"
            aria-label="Name"
          />
          <div role="button" tabindex="0" data-bs-toggle="modal" data-bs-target="#profilePicModal">
            <img id="profile-pic" src="../images/profile.svg" />
          </div>
          <p class="card-text">Click the picture above to change your profile picture!</p>
        </div>
      </div>

      <!-- This is where the popup modal lives. It won't render until the profile pic is clicked. -->
      <div
        class="modal fade"
        id="profilePicModal"
        tabindex="-1"
        aria-labelledby="profilePicModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="profilePicModalLabel">Change profile pic</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="profile-pic-file" class="form-label"> Say Cheese! </label>

              <video id="video" autoplay></video>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="capture-btn">Capture and Set Profile Pic</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // You can use this function to close the Bootstrap modal.
      const closeModal = () => {
        const modal = document.getElementById("profilePicModal");
        const modalInstance = bootstrap.Modal.getInstance(modal);
        modalInstance.hide();
      };

      // This function takes a data URL and resizes it down so it can be stored in localStorage.
      // Loading the image isn't instant, so the function returns a *Promise*.
      // You can use .then() to specify code that should run after the image is resized:
      // resizeAndCropPic(dataUrl).then((croppedDataUrl) => {
      //   // do something with croppedDataUrl
      // });
      // (or use async/await!)
      const resizeAndCropPic = (dataUrl) => {
        // crop to the center and resize to 512x512
        return new Promise((resolve) => {
          const canvas = document.createElement("canvas");
          [canvas.width, canvas.height] = [512, 512];
          const ctx = canvas.getContext("2d");

          const img = new Image();
          img.src = dataUrl;
          img.onload = () => {
            const [width, height] = [img.width, img.height];
            const [shorter, longer] = width < height ? [width, height] : [height, width];
            const [x, y] = width < height ? [0, (height - width) / 2] : [(width - height) / 2, 0];
            ctx.drawImage(img, x, y, shorter, shorter, 0, 0, 512, 512);
            const croppedDataUrl = canvas.toDataURL("image/jpeg");

            resolve(croppedDataUrl);
          };
        });
      };

    </script>
